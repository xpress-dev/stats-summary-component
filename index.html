<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Style.CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <figure class="card">
        <!-- Hero Section -->
        <section class="hero__section">
          <!-- <img
            class="card__hero"
            src="./images/image-header-mobile.jpg"
            alt="Ladies sitting around"
          /> -->
          <div class="overlay">&nbsp;</div>
        </section>
        <!-- Content Section -->
        <section class="card__content__section">
          <!-- Card Title -->
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <!-- Card Descriptions -->
          <p class="card__descriptions">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <!-- Card Stats -->
          <div class="card__stats">
            <div class="stat">
              <p class="stat-number">10k+</p>
              <p class="stat-name">Companies</p>
            </div>
            <div class="stat">
              <p class="stat-number">314</p>
              <p class="stat-name">Templates</p>
            </div>
            <div class="stat">
              <p class="stat-number">12M+</p>
              <p class="stat-name">Queries</p>
            </div>
          </div>
        </section>
      </figure>
    </main>
  </body>
</html>
